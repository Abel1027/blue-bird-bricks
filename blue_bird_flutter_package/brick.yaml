name: blue_bird_flutter_package

description: Create a Flutter package using a clean architecture pattern

version: 1.0.0

environment:
  mason: ">=0.1.2"

vars:
  project_name:
    type: string
    description: Package name
    default: blue_bird_flutter_package
    prompt: "Name of Flutter package:"
  project_description:
    type: string
    description: Description of the package
    default: A Blue Bird flutter package.
    prompt: "Description of Flutter package:"